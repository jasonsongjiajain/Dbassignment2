{% load static %}
<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    <title>Delete Task</title>
</head>

<body>
    <div class="container">
        <h1>Delete Task</h1>
        <p>Are you sure you want to delete this task? - {{ task }}</p>

        <form method="POST" action="">
            {% csrf_token %}
            <input type="submit" value="Confirm Deletion">
        </form>

        <a href="{% url '' %}">Cancel</a>
    </div>
</body>

</html>
